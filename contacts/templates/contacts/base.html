<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contax - Contact Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://unpkg.com/htmx.org@1.9.10"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    {% load static %}
    <script src="{% static 'js/htmx.min.js' %}" defer></script>
    {% block extra_css %}{% endblock %}
</head>
<style>
        body {
            font-family: "Roboto", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                'wdth' 100;
        }
</style>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="{% url 'contacts:list' %}" class="text-xl font-bold text-gray-800">
                        Contax
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="{% url 'contacts:list' %}" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md text-sm font-medium">
                        All Contacts
                    </a>
                    <a href="{% url 'contacts:create' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                        New Contact
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-auto py-4">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            &copy; {% now "Y" %} Contax. All rights reserved.
        </div>
    </footer>
</body>
</html>
