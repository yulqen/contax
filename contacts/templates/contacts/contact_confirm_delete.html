{% extends 'contacts/base.html' %}

{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow rounded-lg p-6 w-full max-w-md">
        <h2 class="text-xl font-bold text-center mb-4">Confirm Delete</h2>
        <p class="text-gray-700 text-center mb-6">Are you sure you want to delete "<span class="font-semibold">{{ object }}</span>"?</p>

        <form method="post">{% csrf_token %}
            {{ form }}
            <div class="flex justify-between">
                <button type="submit" class="inline-flex items-center justify-center px-4 py-2 text-white bg-red-600 hover:bg-red-700 rounded focus:outline-none focus:ring focus:ring-red-300">
                    Confirm
                </button>
                <a href="{% url 'contacts:list' %}" class="inline-flex items-center justify-center px-4 py-2 text-white bg-gray-400 hover:bg-gray-500 rounded focus:outline-none focus:ring focus:ring-gray-300">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>



{% endblock %}
